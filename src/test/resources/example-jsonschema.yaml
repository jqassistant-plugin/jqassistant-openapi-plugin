openapi: 3.0.2
components:
  schemas:
    EmptySchema:
    IntegerSchema:
      type: integer
    SchemaWithObject:
      type: object
      properties:
        test:
          type: integer
    SchemaWithObjectAndAllTypes:
      type: object
      properties:
        ArrayType:
          type: array
          items:
            type: integer
        BoolType:
          type: boolean
        StringType:
          type: string
        IntegerType:
          type: integer
        NullType:
          type: null
        NumberType:
          type: number
    SchemaWithArrays:
      type: object
      properties:
        ArrayWithSimpleType:
          type: array
          items:
            type: integer
        ArrayWithReference:
          type: array
          items:
            $ref: '#/components/schemas/SchemaWithObject'
    SchemaWithStringTypes:
      type: object
      properties:
        StringType:
          type: string
        EnumType:
          type: string
          enum:
            - foo
            - baa
            - baz
    SchemaWithIntegerTypes:
      type: object
      properties:
        Integer32:
          type: integer
          format: int32
        Integer64:
          type: integer
          format: int64
    SchemaWithNumberTypes:
      type: object
      properties:
        DoubleValue:
          type: number
          format: double
        FloatValue:
          type: number
          format: float
    SchemaWithReferenceType:
      type: object
      properties:
        TheReference:
          $ref: '#/components/schemas/SchemaWithObject'
