      description: "This is an header with all possible props set"
      required: true
      deprecated: true
      style: simple
      explode: true
      schema:
        type: array
        items:
          type: string
      examples:
        example1:
          summary: "Summary of example 1"
          value: ["one", "two"]
        example2:
          summary: "Summary of example 2"
          value: [ "three", "four"]
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
    header_example_prop:
      description: "This is an header with the example prop set"
      example: 20
      schema:
        type: integer
    header_empty_props:
      description:
      required:
      deprecated:
      style:
      explode:
      schema:
      examples:
      content:

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key

  links:
    UserLink:
      operationId: "getUser"

  callbacks:
    MyWebhook:
      '{$request.query.callbackUrl}':
        post:
          requestBody:
            description: "Webhook payload"
            content:
              application/json:
                schema:
                  type: object
          responses:
            '200':
              description: Successful response