openapi: 3.0.2
components:
  requestBodies:
    UserBody:
      description: "A user object that needs to be added to the system"

  headers:
    X-Request-Id:
      description: "Request ID header"

  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-Api-Key

  links:
    UserLink:
      operationId: "getUser"

  callbacks:
    MyWebhook:
      '{$request.query.callbackUrl}':
        post:
          requestBody:
            description: "Webhook payload"

  examples:
    UserData:
      summary: "Example user data"

  responses:
    Success:
      description: "Successful operation"

  parameters:
    userId:
      name: id
      in: path
      description: "User ID"
