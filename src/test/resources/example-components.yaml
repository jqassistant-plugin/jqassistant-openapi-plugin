openapi: 3.1.0
info:
  title: Sample API
  description: API description in Markdown.
  version: 1.0.0
paths: {}

components:
  schemas:
    Category:
      type: object
      properties:
        name:
          type: string

  responses:
    Success:
      description: "Successful operation"

  parameters:
    userId:
      name: id
      in: path
      description: "User ID"
      required: true
      schema:
        type: object

  examples:
    UserData:
      summary: "Example user data"

  requestBodies:
    UserBody:
      description: "A user object that needs to be added to the system"
      content:
        application/json:
          schema:
            type: object

  headers:
